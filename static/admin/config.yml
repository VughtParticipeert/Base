backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/uploads" # Media files will be stored in the repo under static/uploads
public_folder: "static/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "vragen" # Used in routes, e.g., /admin/collections/blog
    label: "Vragen" # Used in the UI
    folder: "content/vragen" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}

